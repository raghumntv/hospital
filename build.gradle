plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    // Use TestNG for testing.
    testImplementation group: 'org.testng', name: 'testng', version: '7.4.0'
}

test {
    // Use TestNG Platform for unit tests.
    useTestNG()
}